<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="1; url=https://tidd.ly/4jzuKDU" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Pesquisei Comprei - Redirecionando...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    main {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      width: 100%;
    }

    h1 {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 18px;
      margin: 0 auto 10px auto;
      max-width: 100%;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 16px;
      }

      .card p {
        margin-top: 10px !important;
      }

      .card div {
        margin-top: 6px !important;
      }
      
      .text-info {
        font-size: 13px !important;
      }
    }

    .sub {
      font-size: 15px;
      color: #666;
    }

    .loader {
      margin: 30px auto 10px;
      border: 5px solid #eee;
      border-top: 5px solid #0077cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    a {
      color: #0077cc;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      font-size: 13px;
      color: #999;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #fafafa;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-ofertas {
      display: inline-block;
      background-color: #ff6600;
      color: #fff;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 0 #cc5200;
    }

    .button-ofertas:hover,
    .button-ofertas:focus {
      background-color: #cc5200;
      outline: none;
    }

    .button-ofertas:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    .text-info {
      font-size: 14px;
      color: #444;
      margin-top: 20px;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://tidd.ly/4jzuKDU";
    }, 2000);
  </script>
</head>
<body>
  <main>
    <div class="card">
      <h1>REDIRECIONANDO ATÉ OFERTAS!</h1>
      <p class="sub">Por favor, aguarde...</p>
      <div class="loader"></div>

      <p class="text-info" style="text-align: center;">
        Caso não seja redirecionado
      </p>
      <div style="text-align: center; margin-top: 10px;">
        <a href="https://tidd.ly/4jzuKDU" class="button-ofertas" role="button" tabindex="0">
          Clique aqui
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    © 2025 PesquiseiComprei.com. Todos os direitos reservados.
  </footer>
</body>
</html>
